    .slide img{width:100%;height:100%;object-fit:cover}

    .right{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:18px}
    .controls{margin-top:12px;display:flex;gap:10px}
    .btn{background:var(--accent);color:#fff;padding:10px 14px;border-radius:12px;border:none;font-weight:700;cursor:pointer}

    .heart{position:absolute;width:18px;height:18px;transform:rotate(45deg);background:var(--accent);border-radius:3px;opacity:0;pointer-events:none}
    .heart:before,.heart:after{content:'';position:absolute;width:18px;height:18px;background:var(--accent);border-radius:50%}
    .heart:before{top:-9px;left:0}.heart:after{left:9px;top:0}
    #hearts{position:absolute;inset:0;pointer-events:none}

    .footer{position:absolute;left:20px;bottom:12px;font-size:13px;color:#6b5656}

    @media (max-width:880px){.card{grid-template-columns:1fr;}.slideshow{height:320px}h1{font-size:32px}}

<script>
// Typewriter
const typeEl = document.getElementById('type');
let defaultText = typeEl.textContent;
function typeWriter(text, el, speed=18){ el.textContent=''; let i=0; clearInterval(el._tw); el._tw=setInterval(()=>{ if(i<text.length) el.textContent+=text[i++]; else clearInterval(el._tw); }, speed); }
typeWriter(defaultText, typeEl);

// Slideshow
const slides = Array.from(document.querySelectorAll('.slide'));
let idx = 0;
function show(i){ slides.forEach((s,ii)=> s.style.opacity = ii===i ? 1 : 0 ); idx=i; }
function nextSlide(){ show((idx+1)%slides.length); }
let slideInterval = null;

// click-to-download photo
document.getElementById('slideshow').addEventListener('click', (e)=>{
  const slide = e.target.closest('.slide');
  if(!slide) return;
  const img = slide.querySelector('img');
  const url = img.src;
  const a = document.createElement('a'); a.href = url; a.download = 'photo.jpg'; document.body.appendChild(a); a.click(); a.remove();
});

// hearts system
const heartsRoot = document.getElementById('hearts');
function spawnHeart(x=null,y=null){ const h=document.createElement('div'); h.className='heart'; heartsRoot.appendChild(h); const rect=heartsRoot.getBoundingClientRect(); const startX = x===null ? rect.width*0.5 + (Math.random()-0.5)*120 : x; const startY = y===null ? rect.height*0.6 + (Math.random()-0.5)*60 : y; h.style.left = startX + 'px'; h.style.top = startY + 'px'; const animDuration = 2200 + Math.random()*1600; const translateX = (Math.random()-0.5)*240; const translateY = - (220 + Math.random()*300); const rotate = (Math.random()-0.5)*90; h.style.opacity=1; h.animate([ { transform: `translate(-50%,-50%) translate(0px,0px) rotate(45deg)`, opacity:1 }, { transform: `translate(-50%,-50%) translate(${translateX}px, ${translateY}px) rotate(${rotate}deg)`, opacity:0 } ],{duration:animDuration, easing:'cubic-bezier(.2,.9,.3,1)'}).onfinish = ()=>{ h.remove(); }; }

document.getElementById('sendHeart').addEventListener('click', ()=> spawnHeart());
document.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='h') spawnHeart(); });

// message apply
document.getElementById('apply').addEventListener('click', ()=>{ const txt = document.getElementById('msg').value.trim(); if(txt) typeWriter(txt, typeEl, 14); });

// audio controls & autoplay handling
const audio = document.getElementById('bgAudio');
const playAllBtn = document.getElementById('playAll');
function startExperience(){ // try to play audio and start slideshow
  // start slideshow
  if(!slideInterval) slideInterval = setInterval(nextSlide, 4200);
  // try play audio (browsers require user interaction)
  const p = audio.play();
  if(p !== undefined){ p.then(()=>{ /* playing */ }).catch(()=>{ /* blocked */ }); }
}
// bind playAll button
playAllBtn.addEventListener('click', ()=> startExperience());
// also attempt to start on any user gesture
['click','touchstart','keydown'].forEach(ev=> document.addEventListener(ev, ()=>{ if(!slideInterval) startExperience(); }, {once:true}));

// allow clicking image to pause/play
document.getElementById('slideshow').addEventListener('dblclick', ()=>{
  if(slideInterval){ clearInterval(slideInterval); slideInterval=null; } else slideInterval=setInterval(nextSlide,4200);
});

// small accessibility
document.querySelectorAll('.btn').forEach(b=>b.addEventListener('keydown', e=>{ if(e.key==='Enter') e.target.click(); }));

// start with first slide visible
show(0);
</script>
